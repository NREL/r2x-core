name: Update Plugin Manifests

on:
  push:
    branches:
      - main
    paths:
      - "src/**/plugins.py"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev

      - name: Export manifests
        run: uv run python scripts/export_manifests.py

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.BOT_TOKEN }}
          branch: automation/manifest-refresh
          commit-message: "chore(manifest): refresh plugin manifests"
          title: "chore: refresh plugin manifests"
          body: |
            Automated export of plugin manifests.
          labels: automation
