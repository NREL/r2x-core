name: Publish to PyPI
on:
  release:
    types: [published, released]
permissions:
  contents: read
  id-token: write

env:
  UV_VERSION: "0.9.4"

jobs:
  package:
    name: Package to publish
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Resolve version tag
        id: tag
        run: |
          TAG="${{ github.event.release.tag_name }}"
          # Expected tag formats:
          #   - v1.2.3
          #   - 1.2.3
          # Pre-release and build metadata are supported, e.g.:
          #   - v1.2.3-rc1
          #   - 1.2.3-beta+exp.sha.5114f85
          # The regex allows an optional 'v' prefix, requires three numeric components, and allows optional pre-release/build metadata.
          if [[ "$TAG" =~ ^v?[0-9]+(\.[0-9]+){2}([0-9A-Za-z._+-]*)?$ ]]; then
            echo "Using tag $TAG"
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          else
            echo "Tag $TAG is not a version tag; skipping publish."
            echo "tag=" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout release commit
        if: ${{ steps.tag.outputs.tag != '' }}
        uses: actions/checkout@v5
        with:
          ref: ${{ steps.tag.outputs.tag }}
          fetch-depth: 0

      - name: Set up Python
        if: ${{ steps.tag.outputs.tag != '' }}
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        if: ${{ steps.tag.outputs.tag != '' }}
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Install dependencies
        if: ${{ steps.tag.outputs.tag != '' }}
        run: uv sync --all-groups

      - name: Build package
        if: ${{ steps.tag.outputs.tag != '' }}
        run: uv build

      - name: Store the distribution packages
        if: ${{ steps.tag.outputs.tag != '' }}
        uses: actions/upload-artifact@v5
        with:
          name: python-package-distributions
          path: dist/

  publish-testpypi:
    runs-on: ubuntu-latest
    needs: package
    if: ${{ needs.package.outputs.tag != '' }}
    environment:
      name: testpypi
      url: https://test.pypi.org/p/r2x-core
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v6
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    needs:
      - package
      - publish-testpypi
    if: ${{ needs.package.outputs.tag != '' }}
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/r2x-core
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v6
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
